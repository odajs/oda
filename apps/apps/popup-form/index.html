<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="module" src="../../../oda.js"></script>
<title>ODA popup-form</title>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: gray;
        font-family: Arial;
        overflow: auto;
    }
</style>

    <oda-popup-form>
        <oda-chart id="chart" slot="popup-main"></oda-char>
    </oda-popup-frm>

    <script type="module">
        import './popup-form.js';
        import '/web/oda/components/viewers/chart/chart.js';
        setTimeout(() => {
            chart.type = 'line';
            chart.data = {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [...[{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]]
            };
            chart.options = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    // yAxes: {
                    //     ticks: {
                    //         beginAtZero: true
                    //     }
                    // }
                }
            }
        }, 500)
    </script>
