<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<style>
    body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
<script type="module">
    import './torus/torus.js'
    const array = new BinaryArray(3546);
    array[4] = '1';
    array[1] = '0101010'
    array[300] = false
    array[500] = true
    array[15] = 234798
    console.log(array);
</script>
