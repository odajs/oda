<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script type="module">
    console.time('for');
   let _i = 20000;
   let _j = 10000;
   const data = new Int8Array(_i*_j);
    let idx = -1;
    for (let j = 0; j < _j; j++){
        for (let i = 0; i < _i; i++){
            data[++idx] = idx/_i;
        }
    }
   console.timeEnd('for');
   console.log(data.length)

</script>
