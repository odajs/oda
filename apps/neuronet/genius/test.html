<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script type="module">
   class MyClass{
       constructor(...args) {
           console.log(args);
       }
   }
   class MyClass1 extends MyClass{
       constructor(a, b, c) {
           super(arguments);
       }
   }
   const object = new MyClass1(1, 2,3)
   console.log(object);
   const getParams = (func) => {
       const names = func.toString().match(/(?<=\().*?(?=\))/)[0].split(',').map(name => name.trim());
       return (args) => names.reduce((obj, name, index) => (obj[name] = args[index], obj), {});
   };
   const args = getParams(MyClass1)
   console.log(args);

</script>
