<meta charset="UTF-8">
<title>Title</title>

<script type="module">
    import '../../../oda.js'
    import * as gen from './genius.js'

    const tokenizer = new gen.Tokenizer();
    let result = tokenizer('Мама мыла раму! А потом долго-долго ее чистила, скребла (т.к. ничего не помогало).');


    const encoder = new gen.WordEncoder();
    result = result.map(r=>{
        return r.map(w=>{
            return encoder(w);
        })
    })
    console.log(result)
    const decoder = new gen.WordDecoder();
    result = result.map(r=>{
        return r.map(w=>{
            return decoder(w);
        })
    })
    console.log(result);

</script>
