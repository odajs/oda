<title>Title</title>

<script type="module">
    import '../../../oda.js'
    import * as gen from './genius.js'

    const tokenizer = new gen.Tokenizer();
    let phrases = tokenizer('Genius уникальная нейросетевая модель.');


    const encoder = new gen.WordEncoder();
    phrases = phrases.map(r=>{
        return r.map(w=>{
            return encoder(w);
        })
    })
    console.log(phrases)


    const model = new gen.Genius();

    let result = []
    for(let phrase of phrases){
        model.initPhrase()
        for(let token of phrase) {
            token = model(token)
            result.push(token);
        }
    }

</script>
