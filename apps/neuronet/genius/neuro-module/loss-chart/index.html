<body>

    <oda-tester>
        <oda-loss-chart id="chart" label="Тестовый график"></oda-loss-chart>
    </oda-tester>
    <script type="module">
        import '../../../../../oda.js';
        import './loss-chart.js';
        let err = [0.5,NaN,Infinity,undefined,null,'str',0.1,1.25]
        let [n,m] = [Math.floor(Math.random()*5)+2, 10];

        // console.log(data)

        data.push(err)

        // chart.data = data;
        chart.data = data

        // chart.data = [[ 1,5,3],[2.1,6.2],[1.3],[0.4,0.5,0.6],9.7]

        chart.legend = ['Линия предела','График']
