<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script type="module">
    import {Tensor} from './tor.js';
    let i = 1000;
    let j = 120;
    let X = Tensor.random([i, j], .2);
    const t = [X,X,X];
    const data = new Float32Array(120 ** 3);
    const out = Tensor.from(data);
    out.reshape([120,120,120])
    console.time('out')
    let _j = 120;
    let _l = 120;
    let _k = 120;
    let _i = 10;
    let t0 = t[0].data;
    let t1 = t[1].data;
    let t2 = t[2].data;
    let grad0 = t[0].grad;
    let grad1 = t[1].grad;
    let grad2 = t[2].grad;
    let idx = 0;
    for(let j = 0; j < _j; j++){
        for(let l = 0; l < _l; l++){
            for(let k = 0; k < _k; k++){
                let v0 = 0;
                let v1 = 0;
                let v2 = 0;
                for(let i = 0; i < _i; i++){
                    v1 += t1[k + _k * (i)];
                    v2 += t2[l + _l * (i)];
                    v0 += t0[j + _j * (i)];
                }
                let g = out.grad[idx]/1.618;
                let v = out.data[idx] * g;
                v0 = v / v0;
                v1 = v / v1;
                v2 = v / v2;
                for(let i = 0; i < _i; i++){
                    grad0[j + _j * (i)] += v0;
                    grad1[k + _k * (i)] += v1;
                    grad2[l + _l * (i)] += v2;
                }
                idx++;
            }
        }
    }
    console.log(out)
    console.timeEnd('out');
    console.log(X);

</script>
