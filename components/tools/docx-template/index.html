<meta charset="UTF-8">
<script type="module" src="../../../oda.js"></script>
<script type="module" src="./docx-template.js"></script>

<input id="files" type="file" style="width: 60ch; position: fixed; padding: 2px; top: 3px" accept=".docx" />
<oda-docx-template id="docx_template"></oda-docx-template>

<script>
    const fileInput = document.querySelector("#files");
    fileInput.addEventListener("change", ev => {
        docx_template.src = fileInput.files[0];
        fileInput.value = null;
    })
</script>
