<meta charset="utf-8">
<oda-tester>
    <oda-color-picker id="picker" style="height: 8px; border: 1px solid darkgray;"></oda-color-picker>
</oda-tester>
<script type="module">
    import '../../../oda.js';
    import './color-picker.js';
    picker.addEventListener('value-changed', (e)=>{
        e.target.parentElement.style.setProperty('background-color', e.detail.value)
    })
</script>
