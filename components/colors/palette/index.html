<meta charset="utf-8">
<script type="module">
    import '../../../oda.js';
    import './palette.js';
</script>
<oda-tester>
    <oda-palette id="palette" colors="10" gradients="10"></oda-palette>
</oda-tester>
<script>
    palette.addEventListener('color-changed', (e)=>{
        e.target.parentElement.style.setProperty('background-color', e.detail.value)
    })
</script>
