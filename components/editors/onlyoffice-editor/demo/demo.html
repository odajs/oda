<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://localhost:8080/web-apps/apps/api/documents/api.js"></script>
    <title>ONLYOFFICE demo</title>
</head>

<body>
    <div class="center" style="margin-bottom: 8px">
        <button type="button" id="docx" class="buttons">DOCX</button>
        <button type="button" id="xlsx" class="buttons">XLSX</button>
        <button type="button" id="pptx" class="buttons">PPTX</button>
    </div>
    <div class="editors" style="width: calc(100vw - 12px); height: calc(100vh - 50px); position: relative;">
        <div id="placeholder"></div>
    </div>

    <script>
        window.docEditor = new DocsAPI.DocEditor("placeholder",
            {
                "document": {
                    "fileType": "docx",
                    "url": "https://odajs.org/components/editors/onlyoffice-editor/demo/demo.docx"
                },
                "documentType": "word",
                // "type": "embedded",
                "editorConfig": {
                    // "mode": 'view',
                }
            }
        )

        var openEdit = function (type) {
            if (typeof docEditor != "undefined") {
                docEditor.destroyEditor();
            }
            if (type == "docx") {
                window.docEditor = new DocsAPI.DocEditor("placeholder", {
                    "document": {
                        "fileType": "docx",
                        // "key": "W8FAFC9C22A8",
                        "title": "Example Document Title.",
                        "url": "https://odajs.org/components/editors/onlyoffice-editor/demo/demo.docx"
                    },
                    "documentType": "word",
                    "height": "100%",
                    "width": "100%",
                    "editorConfig": {
                        "customization": {
                            "autosave": false,
                            "comments": false,
                            "compactHeader": false,
                            "compactToolbar": false
                        }
                    }
                })
            } else if (type == "xlsx") {
                window.docEditor = new DocsAPI.DocEditor("placeholder", {
                    "document": {
                        "fileType": "xlsx",
                        // "key": "W5FAFC9C22A8",
                        "title": "Example Document Title.",
                        "url": "https://odajs.org/components/editors/onlyoffice-editor/demo/demo.xlsx"
                    },
                    "documentType": "cell",
                    "height": "100%",
                    "width": "100%",
                    "editorConfig": {
                        "customization": {
                            "autosave": false,
                            "comments": false,
                            "compactHeader": false,
                            "compactToolbar": false
                        }
                    }
                })

            } else if (type == "pptx") {
                window.docEditor = new DocsAPI.DocEditor("placeholder", {
                    "document": {
                        "fileType": "pptx",
                        // "key": "W7FAFC9C21A8",
                        "title": "Example Document Title.",
                        "url": "https://odajs.org/components/editors/onlyoffice-editor/demo/demo.pptx"
                    },
                    "documentType": "slide",
                    "height": "100%",
                    "width": "100%",
                    "editorConfig": {
                        "customization": {
                            "autosave": false,
                            "comments": false,
                            "compactHeader": false,
                            "compactToolbar": false
                        }
                    }
                })
            }
        }
        var docx = document.getElementById("docx");
        var xlsx = document.getElementById("xlsx");
        var pptx = document.getElementById("pptx");
        docx.onclick = function () {
            openEdit("docx")
        }
        xlsx.onclick = function () {
            openEdit("xlsx")
        }
        pptx.onclick = function () {
            openEdit("pptx")
        }

    </script>

</body>

</html>
