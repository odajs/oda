## <strong>Начало работы</strong>
Документ, который вы читаете, размещен не на статической веб-странице, а в интерактивной среде под названием <strong>блокнот ODA-Jupyter</strong>, позволяющей писать и выполнять код.
Например, вот <strong>ячейка</strong> с коротким HTML кодом:              
                `

`<h2 style="text-align: center; color: orange; margin-top: 6px;">Демонстрация HTML кода</h2>`
            },
            {
                cell_type: 'Текст',
                source: `
Благодаря блокнотам <strong>ODA-Jupyter</strong> вы можете использовать в одном документе <strong>исполняемый код</strong>, <strong>форматированный текст</strong>, <strong>изображения</strong>, <strong>разметку HTML</strong> и не только. 

Можете легко создавать и тестировать <strong>компоненты ODA</strong> или любые другие <strong>WEB компоненты</strong>. Напишем код для первого компонента:
                `
            },
            {
                cell_type: 'Код',
                source:
`ODA({ is: 'oda-first-component', imports: '@oda/button',
    template: \`
        <style>
            oda-button {
                background: {{back}};
            }
        </style>
        <div class="horizontal flex center" style="margin: 12px;">
            <oda-button icon="box:i-minus-circle" class="border" @tap="_onTapMinus">Жми на меня</oda-button>
            <span style="width: 160px; text-align: center;">Счетчик: {{count+" "}}</span>
            <oda-button  icon="box:i-plus-circle" class="border" @tap="_onTapPlus">Жми на меня</oda-button>
        </div>
    \`,
    count: 0, back: 'lightyellow', minus: 'error', plus: 'info',
    _onTapMinus() {
        this.count--;
        console[this.minus]('count - ' + this.count);
    },
    _onTapPlus() {
        this.count++;
        console[this.plus]('count - ' + this.count);
    }
})`
            },
