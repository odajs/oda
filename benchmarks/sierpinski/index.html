<body style="overflow: hidden;">
  <oda-over-tests id="admin"></oda-over-tests>
  <oda-root id="test"></oda-root>
</body>

<script type="module">
    import '../../oda.js';
    import './sierpinski.js';

    ODA({is: 'oda-over-tests',
      template:`
        <style>
          :host{
            @apply --vertical;
            padding: 8px;
            position: absolute;
          }
        </style>
        <div class="horizontal">
            <h3 style="text-align: left; font-weight: bold; margin:0px; padding-right: 16px">Other frameworks</h3>
            <button @tap="size/=2">-</button>
            <label style="padding: 4px;">{{size}}</label>
            <button @tap="size*=2">+</button>
            <input type="checkbox" ::checked="fun"><label style="padding: 4px;">have fun</label>
        </div>

        <a ~for="items" :href="$for.item.href" target="_blank">{{$for.item.label}}</a>`,
        attached(){
          this.size = 1000;
        },
            fun:{
              $def: false,
              set(n){
                  test.fun = n
              }
            },
            size: {
               $def: 0,
               set(n){
                 test.size = n
                  // this.fire('size-changed', n);
               }
            },
            items:[{
                href: "https://claudiopro.github.io/react-fiber-vs-stack-demo/stack.html", label: "React 15 (Stack)"}, {
                href: "https://claudiopro.github.io/react-fiber-vs-stack-demo/fiber.html", label: "React (Fiber)"}, {
                href: "https://mupkoo.github.io/react-fiber-demo-with-glimmerjs/", label: "Glimmer"}, {
                href: "http://aurelia-thousand-nodes.bigopon.surge.sh/", label: "Aurelia"}, {
                href: "https://stencil-fiber-demo.firebaseapp.com/perf.html", label: "Stencil"}, {
                href: "https://ryansolid.github.io/solid-sierpinski-triangle-demo/",label: "Solid"}, {
                href: "https://imba-perf-demo.firebaseapp.com/", label: "Imba"}, {
                href: "https://radi.js.org/perf-test.html", label: "Radi"}
            ]

    })

</script>
