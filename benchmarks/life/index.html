<oda-life></oda-life>
<oda-monitor></oda-monitor>

<script type="module">
    import '../../oda.js';
    ODA({
        is: 'oda-life', template: `
<!--                    <div style="font-size: large;font-weight:700;color:red">ODA LIFE</div>-->
                    <canvas ref="canvas" :width="(cols*resolution) || offsetWidth" :height="(rows*resolution) || offsetHeight"/>
                `,
        props: {
            cols: 190,
            rows: 90,
            resolution: 10,
            grid: {
                type: Array,
                freeze: true
            }
        },
        ready() {
            // this.cols = 190;
            // this.rows = 90;
            // this.resolution = 10;
            this.grid = this.make2DArray();
            for (let i = 0; i < this.cols; i++)
                for (let j = 0; j < this.rows; j++)
                    this.grid[i][j] = Math.floor(Math.random()*2);

        },
        attached(){
            this.canvas = this.$refs.canvas;
            if (this.canvas?.getContext) {
                this.ctx = this.canvas.getContext('2d');
            }
            this.draw();
        },
        make2DArray(cols = this.cols, rows = this.rows) {
            let arr = new Array(cols);
            for (let i = 0; i < arr.length; i++) {
                arr[i] = new Array(rows);
            }
            return arr;
        },
        draw() {
            this.ctx.fillStyle = '#f0f0f0';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            this.ctx.fillStyle = '#777';
            for (let i = 0; i < this.cols; i++)
                for (let j = 0; j < this.rows; j++) {
                    let x = i * this.resolution;
                    let y = j * this.resolution;
                    if (this.grid[i][j] == 1) {
                        this.ctx.fillRect(x, y, this.resolution - 1, this.resolution - 1);
                    }
                }
            let next = this.make2DArray();
            for (let i = 0; i < this.cols; i++)
                for (let j = 0; j < this.rows; j++) {
                    let state = this.grid[i][j];
                    let sum = 0;
                    let neighbors = this.countNeighbors(this.grid, i, j);
                    if (state == 0 && neighbors == 3) next[i][j] = 1;
                    else if (state == 1 && (neighbors < 2 || neighbors > 3)) next[i][j] = 0;
                    else next[i][j] = state;
                }

            this.grid = next;
            requestAnimationFrame(()=>{
                this.draw();
            })
        },
        countNeighbors(grid, x, y) {
            let sum = 0;
            for (let i = -1; i < 2; i++) {
                for (let j = -1; j < 2; j++) {
                    let col = (x + i + this.cols) % this.cols;
                    let row = (y + j + this.rows) % this.rows;
                    sum += grid[col][row];
                }
            }
            sum -= grid[x][y];
            return sum;
        }
    })
</script>
